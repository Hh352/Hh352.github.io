<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hoạt Động Ngoại Khóa - THPT Phan Châu Trinh</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #fff8e1;
      color: #222;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }
    /* Header với liên kết Trang Chủ bên cạnh tiêu đề */
    .header {
      background: linear-gradient(135deg, #ff4d00, #ff8000);
      color: white;
      padding: 15px 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
    }
    .header-title {
      font-size: 26px;
      font-weight: bold;
    }
    .btn-home {
      display: inline-block;
      padding: 8px 16px;
      background: #ff8000;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    .btn-home:hover {
      background: #ff4d00;
    }
    
    .banner {
      background: url('hoatdong.jpg') no-repeat center center/cover;
      height: 350px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 34px;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
      position: relative;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 30px auto;
      text-align: center;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .gallery img {
      width: 250px;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 16px rgba(0,0,0,0.3);
    }
    .btn-show-more {
      background: #ff8000;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
      margin-top: 20px;
    }
    .btn-show-more:hover {
      background: #ff4d00;
    }
    .footer {
      background: #ff4d00;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
      box-shadow: 0 -4px 10px rgba(0,0,0,0.2);
    }
    .hidden { display: none; }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    .overlay img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
    }
    .overlay.show {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- Header với liên kết Trang Chủ bên trái và tiêu đề bên phải -->
  <header class="header">
    <div class="header-container">
      <a href="ASM1.html" class="btn-home">Trang Chủ</a>
      <span class="header-title">Hoạt Động Ngoại Khóa</span>
    </div>
  </header>
  
  <section class="banner">Trải nghiệm - Sáng tạo - Gắn kết</section>
  
  <main class="container">
    <h2>Những Hoạt Động Đáng Nhớ</h2>
    <p>Hàng năm, trường tổ chức nhiều hoạt động ngoại khóa giúp học sinh phát triển kỹ năng, tinh thần đoàn kết và sự sáng tạo.</p>
    <div class="gallery">
      <img src="imaaaa/Screenshot 2025-03-28 041525.png" alt="Hoạt động 1">
      <img src="imaaaa/Screenshot 2025-03-28 041819.png" alt="Hoạt động 2">
      <img src="imaaaa/Screenshot 2025-03-28 043140.png" alt="Hoạt động 3">
      <img src="imaaaa/Screenshot 2025-03-28 043307.png" alt="Hoạt động 4" class="hidden more">
      <img src="imaaaa/Screenshot 2025-03-28 043630.png" alt="Hoạt động 5" class="hidden more">
    </div>
    <br>
    <button class="btn-show-more">Xem thêm</button>
  </main>
  
  <footer class="footer">&copy; 2025 Trường THPT Phan Châu Trinh</footer>
  
  <div class="overlay" id="overlay">
    <img src="" id="overlayImg" alt="Zoom Image">
  </div>
  
  <script>
    // Xử lý nút "Xem thêm" ảnh
    const btnShowMore = document.querySelector(".btn-show-more");
    btnShowMore.addEventListener("click", () => {
      document.querySelectorAll(".more").forEach(img => img.classList.toggle("hidden"));
      btnShowMore.textContent = btnShowMore.textContent === "Xem thêm" ? "Thu gọn" : "Xem thêm";
    });
    
    // Xử lý zoom ảnh khi nhấn vào ảnh trong gallery
    const galleryImages = document.querySelectorAll(".gallery img");
    const overlay = document.getElementById("overlay");
    const overlayImg = document.getElementById("overlayImg");
    
    galleryImages.forEach(img => {
      img.addEventListener("click", () => {
        overlayImg.src = img.src;
        overlay.classList.add("show");
      });
    });
    
    // Đóng overlay khi nhấn vào bất kỳ chỗ nào trên overlay
    overlay.addEventListener("click", () => {
      overlay.classList.remove("show");
    });
  </script>
</body>
</html>
